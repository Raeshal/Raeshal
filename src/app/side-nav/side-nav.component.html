<nav class="custom-navbar navbar navbar-expand-lg px-3 position-relative">
  <!-- Hamburger menu for small screens -->
  <button 
    class="navbar-toggler" 
    type="button" 
    (click)="isNavbarVisible = !isNavbarVisible"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar content -->
  <div 
    [ngClass]="{ 'collapse': !isNavbarVisible, 'navbar-collapse': true }" 
    id="navbarNav"
  >
    <ul class="navbar-nav flex-lg-row flex-column gap-2 ms-lg-4 me-lg-2 mt-2 mt-lg-0">
      <li class="nav-item" *ngFor="let item of navItems">
        <a class="nav-link custom-link" [routerLink]="item.link" routerLinkActive="active">{{ item.label }}</a>
      </li>
    </ul>
  </div>

  <!-- Close button -->
  <a class="text-black close-icon" routerLink="" (click)="isNavbarVisible = false">
    <i class="fa fa-close fs-4 text-white" aria-hidden="true"></i>
  </a>
</nav>
